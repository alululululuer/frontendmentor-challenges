<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img"></div>
        <div class="card__content">
          <div class="profile__img">
            <img src="./images/image-victor.jpg" alt="Victor's profile image" />
          </div>
          <h1><span class="profile__name">Victor Crest</span>26</h1>
          <p class="profile__location">London</p>
          <div class="divide"></div>
          <div class="flex-group">
            <div class="profile__stat">
              <div>80K</div>
              <div>Followers</div>
            </div>
            <div class="profile__stat">
              <div>803K</div>
              <div>Likes</div>
            </div>
            <div class="profile__stat">
              <div>1.4K</div>
              <div>Photos</div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alululululuer" target="_blank">luking</a>.
      </div>
    </footer>
  </body>
</html>
