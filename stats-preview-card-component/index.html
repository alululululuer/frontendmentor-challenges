<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img"></div>
        <div class="card__content">
          <h1 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding
            revenue, customer experience, and overall efficiency.
          </p>
          <div class="flex-group">
            <p class="card__stat">
              <span class="stat__value">10k+</span>
              <span class="stat__item">companies</span>
            </p>
            <p class="card__stat">
              <span class="stat__value">314</span>
              <span class="stat__item">templates</span>
            </p>
            <p class="card__stat">
              <span class="stat__value">12m+</span>
              <span class="stat__item">queries</span>
            </p>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alululululuer" target="_blank">luking</a>.
    </div>
  </body>
</html>
