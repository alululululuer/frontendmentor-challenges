<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
      <div class="hero"></div>
      <div class="text-box">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your
          email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <div class="input-container">
            <label for="email" class="visually-hidden">Email:</label>
            <input type="email" placeholder="Email Address" id="email" required />
            <button class="button">
              <img src="./images/icon-arrow.svg" alt="arrow icon" />
            </button>
          </div>
        </form>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alululululuer" target="_blank">luking</a>.
      </p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
