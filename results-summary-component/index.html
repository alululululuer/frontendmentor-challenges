<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__result">
          <h2 class="card__title">Your Result</h2>
          <div class="result__score">
            <p>76</p>
            <p>of 100</p>
          </div>
          <p class="result__assess-short">Great</p>
          <p class="result__assess-detail">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="card__title mb">Summary</h2>
          <div class="summary__content">
            <div class="summary__item">
              <p class="item__name">Reaction</p>
              <p class="item__score"><span class="summary__score">80 </span> / 100</p>
            </div>
            <div class="summary__item">
              <p class="item__name">Memory</p>
              <p class="item__score"><span class="summary__score">92 </span> / 100</p>
            </div>
            <div class="summary__item">
              <p class="item__name">Verbal</p>
              <p class="item__score"><span class="summary__score">61 </span> / 100</p>
            </div>
            <div class="summary__item">
              <p class="item__name">Visual</p>
              <p class="item__score"><span class="summary__score">72 </span> / 100</p>
            </div>
          </div>
          <button class="button mt">Continue</button>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alululululuer" target="_blank">luking</a>.
      </div>
    </footer>
  </body>
</html>
