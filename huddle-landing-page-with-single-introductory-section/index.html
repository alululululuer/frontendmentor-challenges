<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/abd9595bd7.js"
      crossorigin="anonymous"
    ></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
    </header>
    <main>
      <div class="two-cols">
        <div class="cols__img">
          <img src="./images/illustration-mockups.svg" alt="Loding image" />
        </div>
        <div class="cols__content">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <div>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so
              does your audience. Create connections with your users as you engage in
              genuine discussion.
            </p>
            <button>Register</button>
          </div>
          <div class="links">
            <a href="https://www.facebook.com/"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alululululuer" target="_blank">luking</a>.
      </div>
    </footer>
  </body>
</html>
